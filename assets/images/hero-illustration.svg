<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#f9fafc" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d5aff"/>
      <stop offset="100%" stop-color="#4a7fff"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <!-- 메인 대시보드 화면 -->
  <g transform="translate(50, 50)" filter="url(#shadow)">
    <!-- 대시보드 배경 -->
    <rect width="500" height="300" rx="16" ry="16" fill="url(#bg-gradient)"/>
    
    <!-- 상단 내비게이션 -->
    <rect width="500" height="40" rx="16" ry="16" fill="url(#primary-gradient)"/>
    <circle cx="20" cy="20" r="6" fill="white" opacity="0.8"/>
    <circle cx="40" cy="20" r="6" fill="white" opacity="0.8"/>
    <circle cx="60" cy="20" r="6" fill="white" opacity="0.8"/>
    
    <!-- 로고 -->
    <text x="100" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="white">RISKNAIN 위험성평가 시스템</text>
    
    <!-- 왼쪽 사이드바 -->
    <rect x="0" y="40" width="100" height="260" fill="#f9fafc"/>
    <rect x="10" y="60" width="80" height="30" rx="8" ry="8" fill="url(#primary-gradient)"/>
    <text x="30" y="80" font-family="Arial" font-size="12" fill="white">대시보드</text>
    <rect x="10" y="100" width="80" height="30" rx="8" ry="8" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
    <text x="30" y="120" font-family="Arial" font-size="12" fill="#495057">평가 관리</text>
    <rect x="10" y="140" width="80" height="30" rx="8" ry="8" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
    <text x="30" y="160" font-family="Arial" font-size="12" fill="#495057">보고서</text>
    <rect x="10" y="180" width="80" height="30" rx="8" ry="8" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
    <text x="30" y="200" font-family="Arial" font-size="12" fill="#495057">AI 분석</text>
    
    <!-- 메인 컨텐츠 영역 -->
    <!-- 요약 카드들 -->
    <rect x="110" y="50" width="120" height="80" rx="12" ry="12" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <text x="120" y="70" font-family="Arial" font-size="12" font-weight="bold" fill="#1d5aff">전체 평가</text>
    <text x="120" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">42</text>
    <path d="M200,105 L210,95 L220,100 L230,80" stroke="#1d5aff" stroke-width="2" fill="none"/>
    
    <rect x="240" y="50" width="120" height="80" rx="12" ry="12" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <text x="250" y="70" font-family="Arial" font-size="12" font-weight="bold" fill="#1d5aff">진행 중</text>
    <text x="250" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">18</text>
    <path d="M330,105 L340,95 L350,85 L360,90" stroke="#1d5aff" stroke-width="2" fill="none"/>
    
    <rect x="370" y="50" width="120" height="80" rx="12" ry="12" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <text x="380" y="70" font-family="Arial" font-size="12" font-weight="bold" fill="#f74960">고위험 항목</text>
    <text x="380" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">7</text>
    <circle cx="440" cy="90" r="20" fill="none" stroke="#f74960" stroke-width="2"/>
    <text x="432" y="95" font-family="Arial" font-size="14" font-weight="bold" fill="#f74960">!</text>
    
    <!-- 위험 수준 차트 -->
    <rect x="110" y="140" width="380" height="150" rx="12" ry="12" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <text x="120" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">위험 수준 분포</text>
    
    <!-- 차트 영역 -->
    <rect x="130" y="240" width="40" height="30" rx="6" ry="6" fill="#f74960" opacity="0.8"/>
    <rect x="180" y="220" width="40" height="50" rx="6" ry="6" fill="#ff9057" opacity="0.8"/>
    <rect x="230" y="190" width="40" height="80" rx="6" ry="6" fill="#ffd166" opacity="0.8"/>
    <rect x="280" y="210" width="40" height="60" rx="6" ry="6" fill="#06d6a0" opacity="0.8"/>
    <rect x="330" y="250" width="40" height="20" rx="6" ry="6" fill="#26c6da" opacity="0.8"/>
    
    <!-- X축 라벨 -->
    <text x="135" y="285" font-family="Arial" font-size="10" fill="#6c757d">매우높음</text>
    <text x="190" y="285" font-family="Arial" font-size="10" fill="#6c757d">높음</text>
    <text x="240" y="285" font-family="Arial" font-size="10" fill="#6c757d">중간</text>
    <text x="290" y="285" font-family="Arial" font-size="10" fill="#6c757d">낮음</text>
    <text x="335" y="285" font-family="Arial" font-size="10" fill="#6c757d">매우낮음</text>
    
    <!-- AI 표시 -->
    <circle cx="450" cy="190" r="25" fill="url(#primary-gradient)"/>
    <text x="435" y="195" font-family="Arial" font-size="14" font-weight="bold" fill="white">AI</text>
    
    <!-- 데이터 흐름 표시 -->
    <path d="M420,180 C450,160 470,180 480,220" stroke="#1d5aff" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
    <path d="M390,180 C420,150 450,170 470,220" stroke="#1d5aff" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
    <path d="M360,180 C390,140 430,160 460,220" stroke="#1d5aff" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  </g>
  
  <!-- 장비 아이콘 -->
  <g transform="translate(20, 320)">
    <circle cx="25" cy="25" r="20" fill="url(#primary-gradient)"/>
    <path d="M25,15 L25,35 M15,25 L35,25" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(520, 100)">
    <circle cx="25" cy="25" r="20" fill="url(#primary-gradient)"/>
    <path d="M17,17 L33,33 M17,33 L33,17" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(530, 300)">
    <circle cx="25" cy="25" r="20" fill="url(#primary-gradient)"/>
    <path d="M15,25 L35,25 M25,25 L25,15" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg> 