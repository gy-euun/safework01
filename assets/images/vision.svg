<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#f9fafc" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d5aff"/>
      <stop offset="100%" stop-color="#4a7fff"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="5" stdDeviation="5" flood-opacity="0.10"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="600" height="400" rx="16" ry="16" fill="url(#bg-gradient)" filter="url(#shadow)"/>
  
  <!-- 타이틀 -->
  <text x="300" y="80" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">RISKNAIN 비전</text>
  
  <!-- 중앙 원 -->
  <circle cx="300" cy="200" r="100" fill="#ffffff" stroke="#e9ecef" stroke-width="1" filter="url(#shadow)"/>
  <circle cx="300" cy="200" r="90" fill="none" stroke="#1d5aff" stroke-width="4" stroke-dasharray="565, 565" stroke-dashoffset="0">
    <animate attributeName="stroke-dashoffset" from="565" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 중앙 아이콘 -->
  <text x="300" y="190" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1d5aff">RISKNAIN</text>
  <text x="300" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">지능형 위험성평가 시스템</text>
  
  <!-- 연결된 원형 1 -->
  <circle cx="150" cy="130" r="60" fill="#ffffff" stroke="#e9ecef" stroke-width="1" filter="url(#shadow)"/>
  <line x1="220" y1="170" x2="260" y2="180" stroke="#1d5aff" stroke-width="2"/>
  <text x="150" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d5aff">AI 기반</text>
  <text x="150" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">위험 예측</text>
  
  <!-- 연결된 원형 2 -->
  <circle cx="150" cy="270" r="60" fill="#ffffff" stroke="#e9ecef" stroke-width="1" filter="url(#shadow)"/>
  <line x1="210" y1="250" x2="260" y2="220" stroke="#1d5aff" stroke-width="2"/>
  <text x="150" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d5aff">데이터</text>
  <text x="150" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">기반 의사결정</text>
  
  <!-- 연결된 원형 3 -->
  <circle cx="450" cy="130" r="60" fill="#ffffff" stroke="#e9ecef" stroke-width="1" filter="url(#shadow)"/>
  <line x1="380" y1="170" x2="340" y2="180" stroke="#1d5aff" stroke-width="2"/>
  <text x="450" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d5aff">실시간</text>
  <text x="450" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">모니터링</text>
  
  <!-- 연결된 원형 4 -->
  <circle cx="450" cy="270" r="60" fill="#ffffff" stroke="#e9ecef" stroke-width="1" filter="url(#shadow)"/>
  <line x1="390" y1="250" x2="340" y2="220" stroke="#1d5aff" stroke-width="2"/>
  <text x="450" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d5aff">자동화된</text>
  <text x="450" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">보고서 생성</text>
  
  <!-- 하단 문구 -->
  <!-- 빌딩 아이콘 - 왼쪽 -->
  <g transform="translate(100, 100)">
    <rect x="10" y="50" width="30" height="80" fill="#0050a2" rx="2" ry="2"/>
    <rect x="50" y="30" width="30" height="100" fill="#0050a2" rx="2" ry="2"/>
    <rect x="90" y="60" width="30" height="70" fill="#0050a2" rx="2" ry="2"/>
    
    <!-- 창문 -->
    <rect x="15" y="60" width="20" height="10" fill="#ffffff" rx="1" ry="1"/>
    <rect x="15" y="80" width="20" height="10" fill="#ffffff" rx="1" ry="1"/>
    <rect x="15" y="100" width="20" height="10" fill="#ffffff" rx="1" ry="1"/>
    
    <rect x="55" y="40" width="20" height="10" fill="#ffffff" rx="1" ry="1"/>
    <rect x="55" y="60" width="20" height="10" fill="#ffffff" rx="1" ry="1"/>
    <rect x="55" y="80" width="20" height="10" fill="#ffffff" rx="1" ry="1"/>
    <rect x="55" y="100" width="20" height="10" fill="#ffffff" rx="1" ry="1"/>
    
    <rect x="95" y="70" width="20" height="10" fill="#ffffff" rx="1" ry="1"/>
    <rect x="95" y="90" width="20" height="10" fill="#ffffff" rx="1" ry="1"/>
    <rect x="95" y="110" width="20" height="10" fill="#ffffff" rx="1" ry="1"/>
  </g>
  
  <!-- 중앙 원형 아이콘 -->
  <g transform="translate(250, 130)">
    <circle cx="0" cy="0" r="50" fill="url(#primary-gradient)"/>
    <g transform="translate(-25, -25)">
      <!-- 안전모 아이콘 -->
      <path d="M25,10 C10,10 0,25 0,40 L0,45 L50,45 L50,40 C50,25 40,10 25,10 Z" fill="#ffffff"/>
      <path d="M20,10 L20,0 L30,0 L30,10" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M0,42 C0,42 10,50 25,50 C40,50 50,42 50,42" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- 오른쪽 그래프 -->
  <g transform="translate(350, 130)">
    <!-- 차트 배경 -->
    <rect x="0" y="0" width="100" height="80" fill="#ffffff" stroke="#e9ecef" rx="4" ry="4"/>
    
    <!-- 막대 그래프 -->
    <rect x="10" y="60" width="15" height="10" fill="#ff6b6b" rx="2" ry="2"/>
    <rect x="30" y="40" width="15" height="30" fill="#ffd166" rx="2" ry="2"/>
    <rect x="50" y="25" width="15" height="45" fill="#06d6a0" rx="2" ry="2"/>
    <rect x="70" y="10" width="15" height="60" fill="#0050a2" rx="2" ry="2"/>
    
    <!-- 라인 차트 -->
    <path d="M10,55 L30,35 L50,20 L70,5" stroke="#0078d4" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 데이터 포인트 -->
    <circle cx="10" cy="55" r="3" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
    <circle cx="30" cy="35" r="3" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
    <circle cx="50" cy="20" r="3" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
    <circle cx="70" cy="5" r="3" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  </g>
  
  <!-- 하단 텍스트 -->
  <text x="250" y="230" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#333333" text-anchor="middle" font-weight="bold">안전성과 생산성을 극대화하는 AI 플랫폼</text>
  <text x="250" y="250" font-family="'Noto Sans KR', sans-serif" font-size="12" fill="#666666" text-anchor="middle">지속 가능한 위험 관리 솔루션</text>
</svg> 